<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <div class="form-group" ng-init="setForm(formScope)">
                  <label class="form-label">{{ 'marketplace-commissions.blades.fee-static-details.labels.name' | translate }}</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name"
                               placeholder="{{ 'marketplace-commissions.blades.fee-static-details.placeholders.name' | translate }}"
                               type="text"
                               maxlength="254"
                               required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="form-label">{{ 'marketplace-commissions.blades.fee-static-details.labels.description' | translate }}</label>
                    <div class="form-input">
                        <textarea ng-model="blade.currentEntity.description"
                                  placeholder="{{ 'marketplace-commissions.blades.fee-static-details.placeholders.description' | translate }}"
                                  maxlength="4000">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                  <label class="form-label" ng-if="blade.originalEntity.isDefault">{{ 'marketplace-commissions.blades.fee-static-details.labels.default' | translate }}</label>
                  <label class="form-label" ng-if="!blade.originalEntity.isDefault">{{ 'marketplace-commissions.blades.fee-static-details.labels.set-default' | translate }}</label>
                    <div class="form-input">
                        <label class="form-label __switch">
                            <input type="checkbox"
                                   ng-model="blade.currentEntity.isDefault"
                                   ng-disabled="blade.originalEntity.isDefault" />
                            <span class="switch"></span>
                        </label>
                        <span class="comment-text" ng-if="blade.originalEntity.isDefault">
                          {{ 'marketplace-commissions.blades.fee-static-details.errors.can-not-remove-default' | translate }}
                        </span>
                    </div>
                </div>
                 <div class="columns clearfix">
                     <div class="column">
                         <div class="form-group">
                           <label class="form-label">{{ 'marketplace-commissions.blades.fee-static-details.labels.fee-amount' | translate }}</label>
                             <div class="form-input">
                                 <input ng-model="blade.currentEntity.fee"
                                        placeholder="{{ 'marketplace-commissions.blades.fee-static-details.placeholders.fee-amount' | translate }}"
                                        money
                                        required>
                             </div>
                         </div>
                     </div>
                     <div class="column">
                         <div class="form-group">
                           <label class="form-label">{{ 'marketplace-commissions.blades.fee-static-details.labels.calculation-type' | translate }}</label>
                             <div class="form-input">
                                 <ui-select ng-model="blade.currentEntity.calculationType"
                                            search-enabled="false">
                                   <ui-select-match>{{ 'marketplace-commissions.blades.fee-static-details.calculation-types.' + $select.selected.toLowerCase() | translate }}</ui-select-match>
                                     <ui-select-choices repeat="x in blade.calculationTypes">
                                         <span ng-bind-html="'marketplace-commissions.blades.fee-static-details.calculation-types.' + x.toLowerCase() | translate"></span>
                                     </ui-select-choices>
                                 </ui-select>
                             </div>
                         </div>
                     </div>
                 </div>
            </form>
        </div>
    </div>
</div>
<div class="blade-static __bottom" ng-if="blade.isNew">
    <button class="btn" ng-click="saveChanges()" ng-disabled="formScope != undefined && formScope.$invalid">{{ 'platform.commands.create' | translate }}</button>
</div>
