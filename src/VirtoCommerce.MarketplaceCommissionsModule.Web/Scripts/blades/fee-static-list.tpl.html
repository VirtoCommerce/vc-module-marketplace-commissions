<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <ul class="list __items">
                <li class="list-item" ng-repeat="data in listEntries track by $index" ng-class="{'__selected': data.id === selectedNodeId}" ng-click='selectNode(data)'>
                    <i class="list-ico fa" ng-class="{'fa-check': data.isDefault}" title="{{data.isDefault?'Default commission':''}}"></i>
                    <span class="name">{{data.name}}</span>
                    <span class="list-descr">{{ 'marketplace-commissions.blades.fee-static-list.labels.commission-rate' | translate }} {{ data.fee | number }} {{ 'marketplace-commissions.blades.fee-static-details.calculation-types.' + data.calculationType.toLowerCase() | translate }}</span>
                </li>
            </ul>
            <p class="note" ng-if="!listEntries.length">{{ 'platform.list.no-data' | translate }}</p>
        </div>
    </div>
</div>
